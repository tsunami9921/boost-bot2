<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Fake PC - Masa√ºst√º</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://wallpapercave.com/wp/wp2757874.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      overflow: hidden;
    }
    .icon:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .window {
      width: 600px;
      height: 400px;
      background-color: #1f2937;
      border: 2px solid #4b5563;
      position: absolute;
      top: 100px;
      left: 100px;
      display: none;
      flex-direction: column;
    }
    .window-header {
      background-color: #374151;
      color: white;
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
    }
    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      color: white;
    }
    .start-menu {
      position: absolute;
      bottom: 40px;
      left: 10px;
      background-color: #1f2937;
      width: 200px;
      display: none;
      flex-direction: column;
      border: 1px solid #4b5563;
    }
    .start-menu button {
      background: none;
      color: white;
      padding: 10px;
      text-align: left;
      border: none;
      width: 100%;
    }
    .start-menu button:hover {
      background-color: #4b5563;
    }
  </style>
</head>
<body>
  <!-- Masa√ºst√º ikonlarƒ± -->
  <div class="absolute top-4 left-4 flex flex-col gap-4">
    <div class="icon w-20 h-20 flex flex-col items-center justify-center cursor-pointer" onclick="openWindow('chrome')">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888853.png" class="w-10 h-10"/>
      <span class="text-xs text-center">Chrome</span>
    </div>
    <div class="icon w-20 h-20 flex flex-col items-center justify-center cursor-pointer" onclick="openWindow('notepad')">
      <img src="https://cdn-icons-png.flaticon.com/512/2991/2991100.png" class="w-10 h-10"/>
      <span class="text-xs text-center">Not Defteri</span>
    </div>
  </div>  <!-- Chrome Penceresi -->  <div id="chrome" class="window rounded shadow-lg">
    <div class="window-header">
      <span>Google Chrome</span>
      <button onclick="closeWindow('chrome')">‚úñ</button>
    </div>
    <iframe src="https://www.google.com" class="flex-1 w-full"></iframe>
  </div>  <!-- Not Defteri Penceresi -->  <div id="notepad" class="window rounded shadow-lg">
    <div class="window-header">
      <span>Not Defteri</span>
      <button onclick="closeWindow('notepad')">‚úñ</button>
    </div>
    <textarea class="flex-1 w-full p-4 text-black resize-none"></textarea>
  </div>  <!-- Ba≈ülat Men√ºs√º -->  <div id="startMenu" class="start-menu">
    <button onclick="openWindow('chrome')">üåê Chrome</button>
    <button onclick="openWindow('notepad')">üìù Not Defteri</button>
  </div>  <!-- G√∂rev √áubuƒüu -->  <div class="taskbar">
    <div class="flex items-center gap-2">
      <button onclick="toggleStartMenu()" class="bg-blue-600 px-3 py-1 rounded hover:bg-blue-700">Ba≈ülat</button>
    </div>
    <div id="clock"></div>
  </div>  <script>
    function openWindow(id) {
      document.getElementById("startMenu").style.display = "none";
      document.getElementById(id).style.display = "flex";
    }
    function closeWindow(id) {
      document.getElementById(id).style.display = "none";
    }
    function toggleStartMenu() {
      const menu = document.getElementById("startMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
    setInterval(() => {
      const now = new Date();
      const time = now.toLocaleTimeString("tr-TR", {hour: '2-digit', minute:'2-digit'});
      document.getElementById("clock").textContent = time;
    }, 1000);
  </script></body>
</html>
