<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Roblox Profil Arama</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6">Roblox Profil Arama</h1>

  <div class="flex gap-2 mb-6">
    <input id="username" type="text" placeholder="KullanÄ±cÄ± adÄ± yaz" class="p-2 rounded text-black w-64" />
    <button onclick="searchUser()" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Ara</button>
  </div>

  <div id="result" class="text-center"></div>

  <script>
    async function searchUser() {
      const name = document.getElementById("username").value;
      const result = document.getElementById("result");
      result.innerHTML = "ðŸ”Ž YÃ¼kleniyor...";

      try {
        // KullanÄ±cÄ± ID Ã§ek
        const res = await fetch("https://users.roblox.com/v1/usernames/users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usernames: [name] })
        });
        const data = await res.json();
        const user = data.data[0];

        if (!user) throw new Error("KullanÄ±cÄ± bulunamadÄ±");

        // Avatar Ã§ek
        const avatarRes = await fetch(`https://thumbnails.roblox.com/v1/users/avatar?userIds=${user.id}&size=420x420&format=Png&isCircular=true`);
        const avatarData = await avatarRes.json();
        const avatar = avatarData.data[0].imageUrl;

        // SonuÃ§larÄ± yaz
        result.innerHTML = `
          <div class="bg-gray-800 p-6 rounded shadow-lg">
            <img src="${avatar}" class="mx-auto w-32 h-32 rounded-full mb-4" />
            <h2 class="text-xl font-bold">${user.displayName}</h2>
            <p class="text-gray-300">@${user.username}</p>
            <p class="text-sm">ID: ${user.id}</p>
            <a href="https://www.roblox.com/users/${user.id}/profile" target="_blank" class="text-blue-400 underline block mt-2">Profili AÃ§</a>
          </div>
        `;
      } catch (err) {
        result.innerHTML = `<p class="text-red-500">ðŸš« ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
