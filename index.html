<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Fake Windows 10</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://wallpapercave.com/wp/wp7372260.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      overflow: hidden;
      cursor: none;
    }
    .icon:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .window {
      width: 800px;
      height: 500px;
      background-color: #1f2937;
      border: 2px solid #4b5563;
      position: absolute;
      top: 80px;
      left: 80px;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      border-radius: 6px;
    }
    .window-header {
      background-color: #2d3748;
      color: white;
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
    }
    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: rgba(20, 20, 20, 0.8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      color: white;
      backdrop-filter: blur(6px);
    }
    .start-menu {
      position: absolute;
      bottom: 40px;
      left: 10px;
      background-color: #1f2937;
      width: 220px;
      display: none;
      flex-direction: column;
      border: 1px solid #4b5563;
      border-radius: 6px;
      padding: 5px;
    }
    .start-menu button {
      background: none;
      color: white;
      padding: 10px;
      text-align: left;
      border: none;
      width: 100%;
    }
    .start-menu button:hover {
      background-color: #4b5563;
    }
    #custom-cursor {
      position: absolute;
      z-index: 9999;
      width: 24px;
      height: 24px;
      background: url('https://i.imgur.com/Z1uP8A1.png') no-repeat center center;
      background-size: contain;
      pointer-events: none;
    }
    iframe {
      border: none;
    }
  </style>
</head>
<body>
  <div id="custom-cursor"></div>  <!-- Masa√ºst√º ikonlarƒ± -->  <div class="absolute top-4 left-4 flex flex-col gap-4">
    <div class="icon w-20 h-20 flex flex-col items-center justify-center cursor-pointer" onclick="openWindow('chrome')">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888853.png" class="w-10 h-10"/>
      <span class="text-xs text-center text-white">Chrome</span>
    </div>
    <div class="icon w-20 h-20 flex flex-col items-center justify-center cursor-pointer" onclick="openWindow('notepad')">
      <img src="https://cdn-icons-png.flaticon.com/512/2991/2991100.png" class="w-10 h-10"/>
      <span class="text-xs text-center text-white">Not Defteri</span>
    </div>
  </div>  <!-- Chrome Penceresi -->  <div id="chrome" class="window">
    <div class="window-header">
      <span>Google Chrome</span>
      <button onclick="closeWindow('chrome')">‚úñ</button>
    </div>
    <iframe src="https://www.google.com" class="flex-1 w-full"></iframe>
  </div>  <!-- Not Defteri Penceresi -->  <div id="notepad" class="window">
    <div class="window-header">
      <span>Not Defteri</span>
      <button onclick="closeWindow('notepad')">‚úñ</button>
    </div>
    <textarea class="flex-1 w-full p-4 text-black resize-none" placeholder="Buraya yaz..."></textarea>
  </div>  <!-- Ba≈ülat Men√ºs√º -->  <div id="startMenu" class="start-menu">
    <button onclick="openWindow('chrome')">üåê Chrome</button>
    <button onclick="openWindow('notepad')">üìù Not Defteri</button>
  </div>  <!-- G√∂rev √áubuƒüu -->  <div class="taskbar">
    <div class="flex items-center gap-2">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Windows_logo_-_2021.svg" class="w-6 h-6 cursor-pointer" onclick="toggleStartMenu()"/>
    </div>
    <div id="clock"></div>
  </div>  <script>
    function openWindow(id) {
      document.getElementById("startMenu").style.display = "none";
      document.getElementById(id).style.display = "flex";
    }
    function closeWindow(id) {
      document.getElementById(id).style.display = "none";
    }
    function toggleStartMenu() {
      const menu = document.getElementById("startMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
    setInterval(() => {
      const now = new Date();
      const time = now.toLocaleTimeString("tr-TR", {hour: '2-digit', minute:'2-digit'});
      document.getElementById("clock").textContent = time;
    }, 1000);

    // √ñzel mouse takip
    document.addEventListener("mousemove", (e) => {
      const cursor = document.getElementById("custom-cursor");
      cursor.style.left = e.pageX + "px";
      cursor.style.top = e.pageY + "px";
    });
  </script></body>
</html>
